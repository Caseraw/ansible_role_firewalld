---
language: python
services: docker
env:
  global:
    - namespace="caseraw"
    - role_name="ansible_role_firewalld"
  matrix:
    - image="ansible-molecule-centos" tag="7" cmd="/usr/sbin/init"
    - image="ansible-molecule-centos" tag="8" cmd="/usr/sbin/init"
    - image="ansible-molecule-centos" tag="latest" cmd="/usr/sbin/init"
    - image="ansible-molecule-fedora" tag="28" cmd="/usr/sbin/init"
    - image="ansible-molecule-fedora" tag="29" cmd="/usr/sbin/init"
    - image="ansible-molecule-fedora" tag="30" cmd="/usr/sbin/init"
    - image="ansible-molecule-fedora" tag="31" cmd="/usr/sbin/init"
    - image="ansible-molecule-fedora" tag="latest" cmd="/usr/sbin/init"
cache: pip
install:
  - pip install --upgrade pip setuptools
  - pip install molecule docker
before_script:
  - cp scripts/rebuild-builtin-modules /usr/local/sbin/rebuild-builtin-modules
  - cp scripts/rebuild-builtin-modules.service /etc/systemd/system/rebuild-builtin-modules.service
  - chmod 0644 /etc/systemd/system/rebuild-builtin-modules.service
  - chmod 0755 /usr/local/sbin/rebuild-builtin-modules
  - chown root:root /etc/systemd/system/rebuild-builtin-modules.service 
  - chown root:root  /usr/local/sbin/rebuild-builtin-modules
  - systemctl enable --now rebuild-builtin-modules.service
  - /usr/local/sbin/rebuild-builtin-modules
  # - systemctl restart firewalld
script:
  - python --version
  - ansible --version
  - molecule --version
  - molecule test
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

...
